<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Shooter</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        cursor: none; /* Hide the default cursor */
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 1.5rem;
        color: white;
      }
      .crosshair {
        position: fixed;
        width: 20px;
        height: 20px;
        pointer-events: none;
        z-index: 1000;
        transition: all 0.05s ease-out;
      }
      .crosshair::before,
      .crosshair::after {
        content: '';
        position: absolute;
        background: rgba(255, 0, 0, 0.8);
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      }
      .crosshair::before {
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        transform: translateY(-50%);
      }
      .crosshair::after {
        top: 0;
        left: 50%;
        width: 2px;
        height: 100%;
        transform: translateX(-50%);
      }
      .score {
        position: fixed;
        top: 20px;
        right: 20px;
        font-family: Arial, sans-serif;
        font-size: 24px;
        color: white;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="crosshair"></div>
    <div class="score">Score: <span id="score">0</span></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

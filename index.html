<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 1.5rem;
        color: white;
      }
      .nav-buttons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 1000;
      }
      .nav-button {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        backdrop-filter: blur(5px);
        transition: background 0.3s;
      }
      .nav-button:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="nav-buttons">
      <button class="nav-button" data-view="front">Front</button>
      <button class="nav-button" data-view="back">Back</button>
      <button class="nav-button" data-view="left">Left</button>
      <button class="nav-button" data-view="right">Right</button>
      <button class="nav-button" data-view="top">Top</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
